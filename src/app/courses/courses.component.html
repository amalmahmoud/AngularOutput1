<div>
    <app-search (searchTextChanged)="onTextChange($event)"></app-search>
    <app-filter [total]="getTotalCourses()" [free]="getFreeCourses()" [premium]="getPremiumCourses()"
        (filterRadioButtonSelectionChanged)="onFilterRadioButtonChanged($event)"></app-filter>
</div>

<ng-container *ngFor="let course of courses">
    <!-- courseCountRadioButton === 'All' || courseCountRadioButton === course.type -->
    <div class="course-container d-inline-flex  align-items-stretch"
        *ngIf="searchText === '' || course.name.toLowerCase().includes(searchText)">
        <div class="course-card p-2">
            <div>
                <img [src]="course.image" style="width:220px; height:140px;">
            </div>
            <div class="course-name">
                <h4>{{ course.name}}</h4>
            </div>
            <div class="course-description">
                <p>{{course.description.slice(0, 80)}}...</p>
            </div>
            <div class="details">
                <div class="course-type" [ngStyle]="{color: course.type === 'Free' ? 'Green' : 'Red'}">{{course.type}}
                </div>
                <div class="course-price"><b>Price:</b> ${{course.price}}</div>
            </div>
            <div class="course-buttons">
                <button class="btn btn-buy">Buy Now</button>
                <button class="btn btn-show">Show</button>
            </div>
        </div>
    </div>
</ng-container>
